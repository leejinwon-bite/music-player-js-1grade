<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>테스트 웹페이지</title>
  </head>
  <body>
    <script>
	 var yoil = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일',]; 
	 for(var i=0; i<7; i++) {
		 var date = new Date(2018, 0, i);  
		 document.write('<p>' + date.toLocaleString()+'은 '+yoil[date.getDay()] + '</p>');
	 }
    </script>
  </body>
</html>
