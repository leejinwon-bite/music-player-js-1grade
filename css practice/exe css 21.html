<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type] {
      margin: 15px;
      
    }
    #a{display: none;}
    input[type="text"] {background-color: bisque;}
    input[type="password"] {background-color: aquamarine;}
    /* input 이라는 body내부 속성에 관해서 불러와 디자인 */
  </style>
  
</head>
<body>
  <form>
    <input id="a" type="text" value="eeff">
    <input type="password">
  </form>
</body>
</html>
