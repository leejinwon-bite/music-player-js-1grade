<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>테스트 웹페이지</title>
  </head>
  <body>
    <script>
     var ans = window.prompt('숫자를 입력하세요');
     ans = parseInt(ans);
     if (ans > 5) {
        window.alert('5보다 크다');
      } else {
        window.alert('5보다 작다');
      }
    </script>
  </body>
</html>
